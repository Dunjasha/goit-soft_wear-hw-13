{% extends "base.html" %}

{% block content %}
  <h2>Введіть новий пароль</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Змінити пароль</button>
    </form>
  {% else %}
    <p>Посилання на скидання пароля недійсне. Можливо, воно вже було використане або закінчився його термін дії.</p>
  {% endif %}
{% endblock %}
